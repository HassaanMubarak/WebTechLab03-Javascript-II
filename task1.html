<body>
    <h2>Task 1</h2>
    <p>Callback Funcs</p>
    <script>
        function sayHello(name) {
            setTimeout(() => {
                console.log(`Greetings ${name}`);
            }, 3000);
        };
        sayHello('Ayesha');
    </script>
</body>
